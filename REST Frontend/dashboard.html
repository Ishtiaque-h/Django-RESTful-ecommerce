	<script>
		
		$(document).ready(function(){
			
			
			$('.nav-dashboard[data-menu="dashboard"]').addClass("active");
			var the_token = localStorage.getItem("access_token");
			
			$.ajax({
			url: 'http://127.0.0.1:8000/dashboard/',
			method:"GET",
			beforeSend: function(xhr) {
				xhr.setRequestHeader("Authorization","Bearer " +the_token);
			},
			success:function(data){
				$('#total_users').html(data.total_users);
				$('#product_types').html(data.product_types);
				$('#products').html(data.products);
					},
			error:function(err){
				if(err.status == 401){
				localStorage.setItem('access_token', null);
				window.location.href = "/rest/login.html";
						}
					}
				});
			
			$('#logout').click(function(){
				localStorage.setItem('access_token', null);
				window.location.href = "/rest/home.html";
			});	
			
			});
			
		
	</script>
